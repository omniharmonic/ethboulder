<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ethBoulder - Ethereum conference in Boulder, Colorado" />
    <title>ethBoulder</title>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen -->
      <div id="loading-screen" class="loading-screen">
        <div class="loading-animation breathing">
          <div class="sound-wave crystallize"></div>
        </div>
        <p>harmonizing...</p>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <!-- Navigation removed for cleaner header experience -->

      <!-- Three.js Canvas Container -->
      <div id="canvas-container" class="canvas-container"></div>

      <!-- Content Sections -->
      <main id="main-content">
        <!-- Topographical Phase -->
        <section id="topographical" class="section phase-section" role="application" aria-label="Interactive 2D topographical map with soundwave undulations">
          <div class="content-overlay">
            <h1 class="hero-title">ethBoulder</h1>
            <p class="hero-subtitle">Coming Soon</p>
          </div>
        </section>

        <!-- Section headers and contact removed for ethBoulder single-page design -->
      </main>

      <!-- Environmental Controls for Cellular Phase -->
      <div class="environmental-controls" style="display: none;" id="env-controls">
        <h3>Environmental Factors</h3>
        <div class="env-control">
          <label for="temperature-slider">Temperature</label>
          <input type="range" id="temperature-slider" min="0.1" max="2.0" step="0.1" value="1.0">
        </div>
        <div class="env-control">
          <label for="nutrient-slider">Nutrients</label>
          <input type="range" id="nutrient-slider" min="0.1" max="2.0" step="0.1" value="1.0">
        </div>
        <div class="env-control">
          <label for="oxygen-slider">Oxygen Level</label>
          <input type="range" id="oxygen-slider" min="0.1" max="2.0" step="0.1" value="1.0">
        </div>
      </div>

      <!-- Screen Reader Live Region -->
      <div id="live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>

      <!-- Alternative Text Navigation -->
      <nav class="text-navigation" style="display: none;">
        <h2>Site Navigation</h2>
        <ul>
          <li><a href="#homepage">Home - Interactive Landscape</a></li>
          <li><a href="#systems-section">Systems Work - Project Network</a></li>
          <li><a href="#culture-section">Cultural Work - Living Processes</a></li>
          <li><a href="#contact">Contact & Collaboration</a></li>
        </ul>
      </nav>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
